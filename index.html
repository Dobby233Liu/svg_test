<!DOCTYPE html>
<html>

<meta charset="utf-8">

<body>
<h1>Demo SVG</h1>
    <img src="asvg.svg" alt="Cannot display SVG image!"/>
<script>
    if(!localStorage.getItem("name")){
        var text=prompt("Your name, please");
        localStorage.setItem("name",text)
    }
    alert("Welcome, "+localStorage.getItem("name"));
</script>
<noscript>Require JavaScript</noscript>

<p>

      src="http://www.w3.org/Icons/valid-svg11" alt="Valid SVG 1.1" height="31" width="88" />
    </a>
    <script>
        document.getElementById("valid_svg_1_1_link").href="http://validator.w3.org/check?uri="+location.href
        </script>
  </p>
    </footer>
